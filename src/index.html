<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <div class="container container--logo">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="logo">
        </div>

        <div class="icons">
          <div class="icons__icon">
            <img class="icon-document" src="./assets/images/icon-document.svg" alt="file document icon">
          </div>

          <div class="icons__icon">
            <img class="icon-folder" src="./assets/images/icon-folder.svg" alt="folder icon">
          </div>

          <div class="icons__icon">
            <img class="icon-upload" src="./assets/images/icon-upload.svg" alt="upload icon">
          </div>
        </div>
      </div>

      <div class="container">
        <span class="text">You've used <span class="text text--bold">815 GB</span> of your storage</span>

        <div class="slider">
          <div class="slider__bar"></div>

          <div>
            <span class="text text--bold">0 GB</span>

            <span class="text text--bold">1000 GB</span>
          </div>

        </div>

      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
